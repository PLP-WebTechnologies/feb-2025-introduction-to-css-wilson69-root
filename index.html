<!DOCTYPE html>
<html lang="en">
<!-- Head section contains metadata and linked resources -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to CSS</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Google Fonts import for Roboto and Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<!-- Body section contains the visible content -->
<body>
    <!-- Main content section about CSS -->
    <div class="about">
        <!-- Main heading -->
        <h2>Introduction To Css</h2>
        <!-- Descriptive paragraph about CSS -->
        <p>CSS, or Cascading Style Sheets, is a stylesheet language used to control the presentation of HTML elements. It allows developers to apply styles such as colors, fonts, layouts, and spacing to web pages, making them visually appealing and user-friendly.</p>
        <!-- Container for the CSS illustration image -->
        <div id="image-container">
            <img src="./images/image_one.jpg" alt="CSS Image">
        </div>
    </div>
